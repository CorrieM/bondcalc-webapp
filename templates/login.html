<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IGrow Bonds Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B7364B;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: auto;
            color: #B7364B;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            margin: auto;
            color: #B7364B;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .form-group label {
            width: 40%;
            font-weight: bold;
        }

        .form-group input {
            width: 55%;
            padding: 8px;
            border: 1px solid #B7364B;
            border-radius: 4px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        button {
            background-color: #B7364B;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>Login to IGrow</h2>
    <div class="login-container">
        <div class="error-message" id="errorMessage"></div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="username">
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password">
        </div>

        <button id="login" onclick="attemptLogin()">Login</button>
    </div>

<script>
			const button = document.getElementById("login");
			document.addEventListener("keydown", function(event) {
			if (event.key === "Enter") {
				button.click();
				}
			});
			
  function attemptLogin() {
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    if ( username === "admin" && password === "IGrow@1")
    window.location.href = "index.html"; // Redirect to main page

    window.api.sendLoginData({ username, password });

    window.api.receiveLoginResponse((response) => {
      if (response.status === "success") {
        window.location.href = "index.html"; // Redirect to main page
      } else {
        alert("Login failed: " + response.error);
      }
    });
  }
</script>



</body>
</html>
